# Grafana Dashboard Provisioning
# Auto-loads dashboards from /var/lib/grafana/dashboards

apiVersion: 1

providers:
  - name: 'SimpleX Test Suite'
    orgId: 1
    folder: 'SimpleX'
    folderUid: 'simplex'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
