{% if servers %}
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    {% for server in servers %}
    {% include 'servers/_server_card.html' %}
    {% endfor %}
</div>
{% else %}
<div class="bg-white dark:bg-slate-900 rounded-xl border border-slate-200 dark:border-slate-800 p-12 text-center">
    <svg class="w-16 h-16 text-slate-300 dark:text-slate-700 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14M5 12a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v4a2 2 0 01-2 2M5 12a2 2 0 00-2 2v4a2 2 0 002 2h14a2 2 0 002-2v-4a2 2 0 00-2-2"/>
    </svg>
    <h3 class="text-xl font-semibold text-slate-900 dark:text-white mb-2">
        <span x-show="lang === 'en'">No servers configured</span>
        <span x-show="lang === 'de'" x-cloak>Keine Server konfiguriert</span>
    </h3>
    <p class="text-slate-500 dark:text-slate-400 mb-4">
        <span x-show="lang === 'en'">Add your first SimpleX server to get started.</span>
        <span x-show="lang === 'de'" x-cloak>Füge deinen ersten SimpleX Server hinzu.</span>
    </p>
    <a href="{% url 'servers:create' %}" 
       class="bg-primary-600 hover:bg-primary-700 text-white px-6 py-2 rounded-lg transition-colors font-medium inline-block">
        <span x-show="lang === 'en'">Add Server</span>
        <span x-show="lang === 'de'" x-cloak>Server hinzufügen</span>
    </a>
</div>
{% endif %}
