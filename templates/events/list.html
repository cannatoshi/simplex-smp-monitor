{% extends 'base.html' %}

{% block title %}Events - SimpleX Test Suite{% endblock %}

{% block content %}
<div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-bold text-slate-900 dark:text-white">
        <span x-show="lang === 'en'">Event Log</span>
        <span x-show="lang === 'de'" x-cloak>Ereignis Log</span>
    </h1>
    
    <!-- Filters -->
    <div class="flex space-x-2">
        <select hx-get="{% url 'events:list' %}"
                hx-target="#event-list"
                hx-include="[name='source']"
                name="level"
                class="bg-white dark:bg-slate-900 border border-slate-300 dark:border-slate-700 rounded-lg px-3 py-2 text-sm text-slate-700 dark:text-slate-300 focus:border-primary-500 focus:outline-none">
            <option value="">
                <span x-show="lang === 'en'">All Levels</span>
                <span x-show="lang === 'de'" x-cloak>Alle Level</span>
            </option>
            {% for level in levels %}
            <option value="{{ level }}">{{ level }}</option>
            {% endfor %}
        </select>
        <input type="text" name="source" 
               placeholder="Filter source..."
               hx-get="{% url 'events:list' %}"
               hx-target="#event-list"
               hx-trigger="keyup changed delay:300ms"
               hx-include="[name='level']"
               class="bg-white dark:bg-slate-900 border border-slate-300 dark:border-slate-700 rounded-lg px-3 py-2 text-sm text-slate-700 dark:text-slate-300 placeholder-slate-400 focus:border-primary-500 focus:outline-none">
    </div>
</div>

<div id="event-list">
    {% include 'events/_event_list.html' %}
</div>
{% endblock %}
