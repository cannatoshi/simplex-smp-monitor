<span class="px-3 py-1.5 rounded-full text-sm font-medium
    {% if test.status == 'completed' %}bg-emerald-100 dark:bg-emerald-900/30 text-emerald-700 dark:text-emerald-400
    {% elif test.status == 'running' %}bg-amber-100 dark:bg-amber-900/30 text-amber-700 dark:text-amber-400 animate-pulse
    {% elif test.status == 'failed' %}bg-red-100 dark:bg-red-900/30 text-red-700 dark:text-red-400
    {% elif test.status == 'cancelled' %}bg-slate-100 dark:bg-slate-800 text-slate-600 dark:text-slate-400
    {% else %}bg-slate-100 dark:bg-slate-800 text-slate-600 dark:text-slate-400{% endif %}">
    {{ test.get_status_display }}
</span>

{% if test.status == 'pending' %}
<button hx-post="{% url 'stresstests:start' test.pk %}"
        hx-target="#test-status"
        hx-swap="innerHTML"
        class="bg-emerald-600 hover:bg-emerald-700 text-white px-4 py-1.5 rounded-lg transition-colors text-sm font-medium inline-flex items-center space-x-1">
    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"/>
    </svg>
    <span x-show="lang === 'en'">Start</span>
    <span x-show="lang === 'de'" x-cloak>Starten</span>
</button>
{% elif test.status == 'running' %}
<button hx-post="{% url 'stresstests:stop' test.pk %}"
        hx-target="#test-status"
        hx-swap="innerHTML"
        class="bg-red-600 hover:bg-red-700 text-white px-4 py-1.5 rounded-lg transition-colors text-sm font-medium inline-flex items-center space-x-1">
    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 10a1 1 0 011-1h4a1 1 0 011 1v4a1 1 0 01-1 1h-4a1 1 0 01-1-1v-4z"/>
    </svg>
    <span x-show="lang === 'en'">Stop</span>
    <span x-show="lang === 'de'" x-cloak>Stoppen</span>
</button>
{% endif %}
