{% extends 'base.html' %}

{% block title %}Edit Latency Check - SimpleX SMP Monitor{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto" x-data="{ testAllServers: {{ test.test_all_active_servers|yesno:'true,false' }} }" x-init="document.title = $store.i18n.t('titles.edit_latency') + ' - SimpleX SMP Monitor'">
    <div class="mb-6">
        <a href="{% url 'stresstests:detail' test.pk %}" class="text-slate-500 hover:text-slate-700 text-sm inline-flex items-center space-x-1">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
            </svg>
            <span x-text="$store.i18n.t('common.back')">Back</span>
        </a>
    </div>

    <h1 class="text-2xl font-bold text-slate-900 dark:text-white mb-6" x-text="$store.i18n.t('edit.edit_latency')">Edit Latency Check</h1>

    <form method="post" class="space-y-6">
        {% csrf_token %}
        
        <div class="bg-white dark:bg-slate-900 rounded-xl border border-slate-200 dark:border-slate-800 p-6">
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1"><span x-text="$store.i18n.t('common.name')">Name</span> *</label>
                    <input type="text" name="name" required value="{{ test.name }}"
                           class="w-full bg-slate-50 dark:bg-slate-800 border border-slate-300 dark:border-slate-700 rounded-lg px-4 py-2.5 text-slate-900 dark:text-white focus:border-primary-500 focus:outline-none">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1" x-text="$store.i18n.t('common.description')">Description</label>
                    <textarea name="description" rows="2"
                              class="w-full bg-slate-50 dark:bg-slate-800 border border-slate-300 dark:border-slate-700 rounded-lg px-4 py-2.5 text-slate-900 dark:text-white focus:border-primary-500 focus:outline-none">{{ test.description }}</textarea>
                </div>
            </div>
        </div>

        <div class="bg-white dark:bg-slate-900 rounded-xl border border-slate-200 dark:border-slate-800 p-6">
            <h2 class="text-lg font-semibold text-slate-900 dark:text-white mb-4" x-text="$store.i18n.t('nav.servers')">Servers</h2>
            
            <label class="flex items-center space-x-3 cursor-pointer mb-4 p-3 bg-slate-50 dark:bg-slate-800 rounded-lg">
                <input type="checkbox" name="test_all_servers" x-model="testAllServers" class="w-5 h-5 rounded text-primary-600 focus:ring-primary-500">
                <span class="text-slate-900 dark:text-white font-medium" x-text="$store.i18n.t('create.test_all_servers')">Test all active servers</span>
            </label>

            <div x-show="!testAllServers" x-cloak>
                {% for server in servers %}
                <label class="flex items-center space-x-3 p-2 hover:bg-slate-50 dark:hover:bg-slate-800 rounded-lg cursor-pointer">
                    <input type="checkbox" name="servers" value="{{ server.pk }}" {% if server in test.servers.all %}checked{% endif %}
                           class="rounded text-primary-600 focus:ring-primary-500">
                    <span class="text-slate-900 dark:text-white">{{ server.name }}</span>
                </label>
                {% endfor %}
            </div>
        </div>

        <div class="flex items-center justify-between">
            <button type="button" hx-post="{% url 'stresstests:delete' test.pk %}" hx-confirm="Delete?"
                    class="text-red-600 hover:text-red-700 font-medium" x-text="$store.i18n.t('common.delete')">Delete</button>
            <div class="flex space-x-3">
                <a href="{% url 'stresstests:detail' test.pk %}" class="bg-slate-100 dark:bg-slate-800 text-slate-700 dark:text-slate-300 px-5 py-2.5 rounded-lg font-medium" x-text="$store.i18n.t('common.cancel')">Cancel</a>
                <button type="submit" class="bg-primary-600 hover:bg-primary-700 text-white px-6 py-2.5 rounded-lg font-medium" x-text="$store.i18n.t('common.save')">Save</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
