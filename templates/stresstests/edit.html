{% extends 'base.html' %}

{% block title %}{{ test.name }} bearbeiten{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <h1 class="text-2xl font-bold text-slate-900 dark:text-white mb-6">Test bearbeiten</h1>

    <form method="post" class="space-y-6">
        {% csrf_token %}
        
        <div class="bg-white dark:bg-slate-900 rounded-xl border border-slate-200 dark:border-slate-800 p-6">
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">Name</label>
                    <input type="text" name="name" value="{{ test.name }}" required
                           class="w-full bg-slate-50 dark:bg-slate-800 border border-slate-300 dark:border-slate-700 rounded-lg px-4 py-2.5 text-slate-900 dark:text-white focus:border-primary-500 focus:outline-none">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">Beschreibung</label>
                    <textarea name="description" rows="3"
                              class="w-full bg-slate-50 dark:bg-slate-800 border border-slate-300 dark:border-slate-700 rounded-lg px-4 py-2.5 text-slate-900 dark:text-white focus:border-primary-500 focus:outline-none">{{ test.description }}</textarea>
                </div>
            </div>
        </div>

        <div class="flex justify-between">
            <a href="{% url 'stresstests:detail' test.pk %}" class="text-slate-600 hover:text-slate-900">Abbrechen</a>
            <button type="submit" class="bg-primary-600 hover:bg-primary-700 text-white px-6 py-2.5 rounded-lg font-medium">
                Speichern
            </button>
        </div>
    </form>
</div>
{% endblock %}
